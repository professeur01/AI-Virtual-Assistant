      <div class="info_block">
        <h1>LETTRE DE COMMANDE INTERNE</h1>
        <h2>EMETTEUR : DIRECTION COMMERCIALE MARKETING</h2>

        <form action="#" method="post">
          <div class="form-group">
            <label for="date_emission">Date d'émission :</label>
            <input
              type="date"
              id="date_emission"
              name="date_emission"
              required
            />
          </div>
          <div class="form-group">
            <label for="motif">Motif :</label>
            <select id="motif" name="motif" required>
              <option value="Installation">Installation</option>
              <option value="Transfert">Transfert</option>
              <option value="Suspension">Suspension</option>
              <option value="Résiliation">Résiliation</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numero_lci">N°LCI :</label>
            <input
              type="text"
              id="numero_lci"
              name="numero_lci"
              placeholder="N°/mm/aaaa"
              required
            />
          </div>

          <div class="form-group">
            <label for="typec_lient">Type Client :</label>
            <select id="typec_lient" name="typec_lient" required>
              <option value="Entreprise">Entreprise</option>
              <option value="Domicile">Domicile</option>
              <option value="Hotspot">Hotspot</option>
            </select>
          </div>
          <div class="form-group">
            <label for="non_client">Nom du client :</label>
            <input
              type="text"
              id="nom_client"
              name="nom_client"
              placeholder="Nom du client"
              required
            />
          </div>
          <div class="form-group">
            <label for="agent_commercial">Nom de l'agent commercial :</label>
            <input
              type="text"
              id="agent_commercial"
              name="agent_commercial"
              placeholder="Nom de l'agent"
              required
            />
          </div>

          <div class="form-group">
            <label for="service">Type de Service :</label>
            <select id="service" name="service" required>
              <option value="Connexion internet">Connexion internet</option>
              <!-- Tu peux ajouter d'autres options ici -->
            </select>
          </div>

          <div class="form-group">
            <label for="formule">Formule :</label>
            <select id="formule" name="formule" required>
              <option value="">Sélectionner une formule</option>
              <option value="2/4">2/4 (dédié)</option>
              <option value="4/8">4/8 (dédié)</option>
              <option value="8/16">8/16 (dédié)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="numero_client">Numéro Client :</label>
            <input
              type="number"
              id="numero_client"
              name="numero_client"
              placeholder="Entrez le numéro client"
              required
            />
          </div>

          <div class="form-group">
            <label for="quartier">Quartier :</label>
            <input
              type="text"
              id="quartier"
              name="quartier"
              placeholder="Quartier"
              required
            />
          </div>

          <div class="form-group">
            <label for="date_intervention"
              >Date d'Intervention souhaitée :</label
            >
            <input
              type="date"
              id="date_intervention"
              name="date_intervention"
              required
            />
          </div>

          <div class="form-group">
            <button id="submitBtn" type="submit">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
